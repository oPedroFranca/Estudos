<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senha</h1>

    <p class="resposta"></p>

    <div class="options">
      <label for="numberCaracters">Quantidade de caracteres</label>
      <input type="number" id="numberCaracters" style="width: 50px;">
    </div>

    <div class="options">
      <label for="addNumber">Adicionar numeros</label>
      <input type="checkbox" id="addNumber">
    </div>

    <div class="options">
      <label for="loweCase">Letras minusculas</label>
      <input type="checkbox" id="lowerCase">
    </div>

    <div class="options">
      <label for="upperCase">letras maiusculas</label>
      <input type="checkbox" id="upperCase">
    </div>

    <div class="options">
      <label for="symbols">simbolos</label>
      <input type="checkbox" id="symbols">
    </div>

    <button type="submit" class="geraSenha">Gerar Senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
